<!DOCTYPE html>
<html>
<head>
  <style>

	ul {
	  position: fixed;
	  top: 0;
	  left: 0;
	  list-style-type: none;
	  margin: 0;
	  width: 100%;
	  overflow: hidden;
	  background: #b82;
	}

	li {
      float: left;
    }

	/* style of block */
	a {
      display: block;
	  padding: 14px 64px;
	  background-color: #b82;
	}

	li a {
	  display: block;
	  color: black;
	  text-align: center;
	  padding: 12px 16px;
	  text-decoration: none;
	}

	/* hover color */
	li a:hover {
	  background-color: #a82;
	}

  </style>
  <meta charset="UTF-8">
  <title>AsTechs WebUI</title>
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

</head>
